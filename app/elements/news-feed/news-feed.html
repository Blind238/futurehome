<dom-module id="news-feed">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-material class="layout horizontal">
      <template is="dom-repeat" items="{{entries}}">
        <div>
          <div class="paper-font-title">{{item.title}}</div>
          <div class="paper-font-body1">{{item.content}}</div>
        </div>
      </template>
    </paper-material>
    <google-feeds feed="http://feeds.bbci.co.uk/news/rss.xml" count="5"></google-feeds>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'news-feed',

    properties: {
      entries: {
        type: Array
      }
    },
    ready: function(){
      var self = this;
      window.addEventListener('google-feeds-response', function(e) {
        self.entries = e.detail.feed.entries;
      });
    }
  });
})();
</script>
