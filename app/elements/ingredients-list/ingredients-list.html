<dom-module id="ingredients-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
      <paper-material elevation="2">
        <template is="dom-repeat" items="{{items}}">
          <paper-icon-item>
            <paper-checkbox item-icon></paper-checkbox>
            <div class="flex">{{item}}</div>
          </paper-icon-item>
        </template>
      </paper-material>
    </div>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'ingredients-list',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      ready: function() {
        this.items = [
          'Ui',
          'Knoflook',
          'Zout',
          'Tomaten Puree',
          'Gehakt',
          'Wortel'
        ];
      }
    });
  })();
</script>
