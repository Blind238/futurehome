<dom-module id="info-widget">
  <style>
    :host {
      display: block;
      color: #f9f9f9;
    }

    #time {
      margin-right: 10px;
    }
    #date {
      font-size: 1.8em;
    }

    #time,
    #date,
    #temperature {
      font-weight: 300;
    }

    #image {
      background-image: url(../../images/weather-icon.png);
      height: 49px;
      width: 75px;
      margin-right: 10px;
    }

  </style>
  <template>
    <div class="layout vertical">
      <div class="layout horizontal end">
        <div id="time" class="paper-font-display3"></div>
        <div id="date" class="paper-font-display1">{{date}}</div>
      </div>
      <div class="layout horizontal end end-justified">
        <div id="image"></div>
        <div id="temperature" class="paper-font-display1">{{temperature}}</div>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  /* global moment */
  Polymer({
    is: 'info-widget',

    properties: {
      date: String,
      temperature: String
    },

    ready: function(){
      var self = this;

      self.date = moment().format('MMMM DD') + ', 2050';
      self.temperature = '22Â°C';

      self.$.time.textContent = moment().format('HH:mm');

      window.setInterval(function(){
        self.$.time.textContent = moment().format('HH:mm');
      },1000);
    }
  });
})();
</script>
