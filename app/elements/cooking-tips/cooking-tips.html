<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cooking-tips">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>
      <h2 class="paper-font-title">Tips!</h2>
      <p class="paper-font-body1">{{tipContent}}</p>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'cooking-tips',

    properties: {
      for: String,
      tipContent: String
    },

    ready: function(){
      switch (this.for) {
        case 'pan':
          this.tipContent = 'Pan tip content';
          break;
        case 'cutting':
          this.tipContent = 'Cutting tip content';
          break;
        default:
      }
    }
  });
})();
</script>
