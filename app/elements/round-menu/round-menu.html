<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="round-menu">
  <style>
    :host {
      display: none;
      position: fixed;
    }

    :host(.visible) {
      display: block;
    }

    div {
      position:relative;
      left: -50px;
      top: -50px;
      height: 100px;
      width: 100px;
      background-color: purple;
    }
  </style>
  <template>
    <div></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'round-menu',

    properties: {
      visible: {
        type: Boolean,
        value: false,
        notify: true
      },
      x: {
        type: Number,
        notify: true
      },
      y: {
        type: Number,
        notify: true
      },
    },

    listeners: {
      'visible-changed': 'visibleChanged',
      'x-changed': 'xChanged',
      'y-changed': 'yChanged',
    },

    visibleChanged: function(e){
      this.toggleClass('visible', e.detail.value)
    },
    xChanged: function(e){
      this.style.left = e.detail.value + 'px';
    },
    yChanged: function(e){
      this.style.top = e.detail.value + 'px';
    }
  });
})();
</script>
