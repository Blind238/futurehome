<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="round-menu">
  <style>
    :host {
      visibility: hidden;
      position: fixed;
      opacity: 0;
      transition: visibility 0s linear 0s, opacity 0.2s linear;
    }

    :host(.visible) {
      visibility: visible;
      opacity: 1;
      transition-delay: 0.2s;
    }

    div {
      position:relative;
      top: -177px;
      left: -177px;
      height: 355px;
      width: 355px;
      background-image: url(../../images/menu.png);
    }
  </style>
  <template>
    <div></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'round-menu',

    properties: {
      visible: {
        type: Boolean,
        value: false,
        notify: true
      },
      x: {
        type: Number,
        notify: true
      },
      y: {
        type: Number,
        notify: true
      },
    },

    listeners: {
      'visible-changed': 'visibleChanged',
      'x-changed': 'xChanged',
      'y-changed': 'yChanged',
    },

    visibleChanged: function(e){
      this.toggleClass('visible', e.detail.value)
    },
    xChanged: function(e){
      this.style.left = e.detail.value + 'px';
    },
    yChanged: function(e){
      this.style.top = e.detail.value + 'px';
    }
  });
})();
</script>
