<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Future Home" />
  <title>Future Home</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Future Home">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Future Home">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/libs.min.js -->
  <script src="bower_components/screenfull/dist/screenfull.js"></script>
  <script src="bower_components/moment/min/moment-with-locales.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <paper-header-panel mode="seamed">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

            <neon-animatable data-route="table-empty"></neon-animatable>

            <neon-animatable data-route="table-info"></neon-animatable>

            <neon-animatable data-route="table-prep">
              <div class="oven-area"></div>
            </neon-animatable>

            <neon-animatable data-route="table-cook"></neon-animatable>

          </neon-animated-pages>
          <span on-tap="fullscreen" class="flex self-stretch"></span>
          <span class="flex-2"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->
          <info-widget on-tap="nextSection"></info-widget>

          <!-- Application name -->
          <!-- <div class="middle paper-font-display2 app-name">Future Home</div> -->

          <!-- Application sub title -->
          <!-- <div class="bottom title"></div> -->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

            <neon-animatable data-route="table-empty">
              <div class="table-empty" on-down="emptyTapDown" on-up="emptyTapUp">
              </div>
              <round-menu visible="[[isMenuVisible]]" x="[[roundMenuX]]" y="[[roundMenuY]]" on-tap="roundMenuTap"></round-menu>
            </neon-animatable>

            <neon-animatable class="layout horizontal" data-route="table-info">
              <div class="flex-4">
              </div>
              <div class="flex-5 layout">
                <news-feed></news-feed>
              </div>
              <div class="flex-3">
              </div>
            </neon-animatable>

            <neon-animatable class="layout horizontal" data-route="table-prep">
              <div class="flex-4">
                <ingredients-list></ingredients-list>
              </div>
              <div class="flex-3 relative">
                <cooking-tips for="pan"></cooking-tips>
              </div>
              <div class="flex-5">

              </div>
            </neon-animatable>

            <neon-animatable data-route="table-cook">
                <cooking-tips for="cutting"></cooking-tips>
            </neon-animatable>

          </neon-animated-pages>
        </div>
      </paper-header-panel>

    <!-- <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast> -->

    <!-- <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register> -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
